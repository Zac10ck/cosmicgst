name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pillow reportlab num2words python-dateutil pyinstaller

    - name: Create icon
      run: python assets/create_icon.py

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "GST_Billing" --icon "assets/icon.ico" --hidden-import customtkinter --hidden-import PIL._tkinter_finder --hidden-import reportlab.graphics --hidden-import num2words --hidden-import dateutil --collect-all customtkinter main.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: GST_Billing_Windows
        path: dist/GST_Billing.exe
        retention-days: 90

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: GST Billing v1.0.${{ github.run_number }}
        body: |
          ## GST Billing Software

          Download GST_Billing.exe below and run on any Windows PC.

          No installation needed - just double-click to run!
        files: dist/GST_Billing.exe
